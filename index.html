<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>

    <div class="container">
        <div class="container__inputs">
            <div class="container__input">
                <label for="areahtml">HTML</label>
                <textarea class="area" name="areahtml" id="areahtml"></textarea>
            </div>
            <div class="container__input">
                <label for="areacss">CSS</label>                
                <textarea class="area" name="areacss" id="areacss"></textarea>
            </div>
            <div class="container__input">
                <label for="areajs">JS</label>
                <textarea class="area" name="areajs" id="areajs"></textarea>
            </div>
        </div>

        <div class="container__result">
            <iframe class="view" id="view"></iframe>
        </div>
    </div>

    <footer></footer>
    
    <script src="main.js"></script>
</body>
</html>
